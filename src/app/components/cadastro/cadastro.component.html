<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6 col-xl-5">
    <div class="card overflow-hidden">
      <div class="bg-primary-subtle">
        <div class="row">
          <div class="col-7">
            <div class="text-primary p-4">
              <h5 class="text-primary">Cadastre-se</h5>
              <p>Obtenha sua conta.</p>
            </div>
          </div>
          <div class="col-5 align-self-end">
            <img src="assets/images/profile-img.png" alt="" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="card-body pt-0">
        <div>
          <a href="index.html">
            <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                                            </span>
            </div>
          </a>
        </div>
        <div class="p-2">
          <form class="needs-validation" novalidate action="index.html">

            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
              <div class="invalid-feedback">
                Digite seu nome
              </div>
            </div>

            <div class="mb-3">
              <label for="useremail" class="form-label">Email</label>
              <input type="email" class="form-control" id="useremail" placeholder="Digite seu email" required>
              <div class="invalid-feedback">
                Digite seu email
              </div>
            </div>

            <div class="mb-3">
              <label for="userpassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="userpassword" placeholder="Digite sua senha" required>
              <div class="invalid-feedback">
                Digite sua senha
              </div>
            </div>

            <div class="mt-4 d-grid">
              <button class="btn btn-primary waves-effect waves-light" type="submit">Cadastrar</button>
            </div>

            <div class="mt-4 text-center">
              <p class="mb-0">Registrando você concorda com os <a href="#" class="text-primary">Termos de uso</a></p>
            </div>
          </form>
        </div>

      </div>
    </div>
    <div class="mt-2 text-center">

      <div>
        <p>Já possui uma conta? <a href="auth-login.html" class="fw-medium text-primary"> Login</a> </p>
      </div>
    </div>

  </div>
</div>
